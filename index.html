<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>NLW Agents</title>
  </head>
  <body>

    <header>
      <img src="/assets/logo.png" alt="Logo NLW" />
    </header>
    
    <main>
      <section>
        <div>
          <h2 class="title">Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gia, build e dicas para seus jogos</p>

          <form id="form">
            <input
              id="apiKey"
              type="password"
              placeholder="Informe a API KEY do Gemini"
              required
            />

            <select id="gameSelect" aria-label="Escolha o jogo">
              <option value="">Selecione um jogo</option>
              <option value="Valorant">Valorant</option>
              <option value="League of Legends">League of Legends</option>
              <option value="Dota 2">Dota 2</option>
              <option value="CS:GO">CS:GO</option>
            </select>

            <input
              id="questionInput"
              type="text"
              placeholder="Ex: Melhor build para ADC..."
              required
            />
            <button id="askButton" type="submit">Perguntar</button>
          </form>

          <div id="aiResponse" class="hidden">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
